<!DOCTYPE html>
<head>
    <title>Registration Forms</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        td {
            width: 50%;
        }

        tr {
            height: 60px;
        }

        input,
        option {

            padding: 10px;
        }

        select {
            padding: 10px;
        }
    </style>
</head>

<body>
    <form style="padding: 30px; background-color: aqua">
        <fieldset style="border-radius : 5px;  padding: 30px;">
            <legend>Registration:</legend>
            <table style="width: 100%; text-align: center;">
                <tr class="table-row">
                    <td>
                        <label for="fname1">First name:</label><br>
                    </td>
                    <td>
                        <input style="width: 100%" type="text" id="fname" name="fname"><br>
                    </td>
                </tr>
                <tr class="table-row">
                    <td>
                        <label for="lname">Last name:</label><br>
                    </td>
                    <td>
                        <input style="width: 100%" type="text" id="fname" name="fname"><br>
                    </td>
                </tr>
                <tr class="table-row">
                    <td>
                        <label for="lname">Branch:</label><br>
                    </td>
                    <td>
                        <select style="width: 100% ;" name="branch" id="branch">
                            <option value="volvo">option 1</option>
                            <option value="saab">option 2</option>
                        </select>
                    </td>
                </tr>
                <tr class="table-row">
                    <td>
                        <label for="lname">Degree:</label><br>
                    </td>
                    <td style="display: inline;">
                        <select style="width: 50%; " name="degree" id="degree">
                            <option value="volvo">option 1</option>
                            <option value="saab">option 2</option>
                        </select>
                        <span>
                            <span>
                                <label for="radio1">value 1</label>
                                <input type="radio" id="radio1" name="degree" value="value1">

                            </span>
                            <span>
                                <label for="radio2">value 2</label>
                                <input type="radio" name="degree" id="radio2" value="value2">
                            </span>
                        </span>
                    </td>
                </tr>
                <tr class="table-row">
                    <td>
                        <label>Last name:</label><br>
                    </td>
                    <td>
                        <span style="margin-left: 15px;">
                            <input type="number" id="cpi" name="fname">
                            <label for="cpi">Upto</label>
                        </span>
                        <span>
                            <input type="number" id="cpi" name="fname">
                            <label for="cpi">Th Semester</label>
                        </span>
                    </td>
                </tr>
                <tr class="table-row">
                    <td>
                        <label>Experience: </label><br>
                    </td>
                    <td>
                        <span style="margin-left: 15px;">
                            <input style="width: 80%;" type="number" id="cpi" name="fname">
                            <label for="cpi">Years</label>
                        </span>

                    </td>
                </tr>
                <tr class="table-row">
                    <td>
                        <label>Your Website or Blog: </label><br>
                    </td>
                    <td>
                        <span style="margin-left: 15px;">
                            <input style="width: 100%;" type="text" id="cpi" name="fname">
                        </span>

                    </td>
                </tr>
            </table>
            <button style="padding: 10px; margin-right: auto;" type="submit">Submit</button>
        </fieldset>
    </form>
</body>

</html>
