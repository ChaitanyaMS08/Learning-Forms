<!DOCTYPE html>
<html>
<head>
		<title> html forms 2</title>
		<style>
			div
			{
				background-color: goldenrod;
				padding: 40px;
				width: 400px;
				position: relative;
				top: 150px;
				left: 500px;
			}
		</style>
</head>
<body>
	<div>
		<form>
			<fieldset>
				<legend>Log in here</legend>
					<table>
						<tr>
							<td> <label> username </label></td><br>
							<td> <input type="text"></td>
						</tr>
						<tr>
							<td> <label> password </label></td><br>
							<td> <input type="password"></td>
						</tr>
						<tr>
							<td colspan="2" align="center">
								<input type="submit">
								<input type="reset">
							</td>
						</tr>
					</table>
			</fieldset>
		</form>
	</div>
</body>
</html>
